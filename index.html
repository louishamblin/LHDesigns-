<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LH Designs — Coming Soon</title>

<style>
:root{
  --glass: rgba(255,255,255,0.08);
  --glassDark: rgba(0,0,0,0.65);
  --border: rgba(255,255,255,0.16);
  --border2: rgba(255,255,255,0.12);
  --shadow: 0 20px 60px rgba(0,0,0,0.55);
  --muted: rgba(255,255,255,0.70);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* Background */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.82)),
    url("LHdesign.png");
  background-size:cover;
  background-position:center;
  animation: subtleZoom 18s ease-in-out infinite alternate;
}

@keyframes subtleZoom{
  from{ transform: scale(1); }
  to{ transform: scale(1.05); }
}

/* Layout */
.wrap{
  position:relative;
  height:100vh;
  width:100vw;
}

/* COMING SOON — now at top centre */
.coming{
  position:absolute;
  left:50%;
  top:90px;
  transform:translateX(-50%);
  padding:16px 38px;
  border-radius:999px;
  font-weight:900;
  font-size: clamp(18px, 3vw, 30px);
  letter-spacing:2px;
  text-transform:uppercase;

  border:1px solid var(--border);
  background: var(--glass);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: var(--shadow);

  overflow:hidden;
  animation: pulse 2.8s ease-in-out infinite;
}

.coming::after{
  content:"";
  position:absolute;
  top:-60%;
  left:-30%;
  width:40%;
  height:220%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent);
  transform: rotate(20deg);
  animation: shimmer 2.8s linear infinite;
  opacity:0.85;
}

@keyframes pulse{
  0%,100%{ transform:translateX(-50%) translateY(0); }
  50%{ transform:translateX(-50%) translateY(-5px); }
}
@keyframes shimmer{
  0%{ left:-35%; }
  100%{ left:120%; }
}

/* Bottom bar */
.bottom{
  position:absolute;
  left:50%;
  bottom:34px;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 18px;
  border-radius:18px;
  border:1px solid var(--border);
  background: var(--glass);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: var(--shadow);
}

.btn{
  padding:12px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  background: transparent;
  color:#fff;
  font-weight:800;
  font-size:14px;
  cursor:pointer;
  transition: transform .15s ease, background .15s ease, opacity .15s ease;
}
.btn:hover{
  transform: translateY(-3px);
  background: rgba(255,255,255,0.10);
  opacity:0.95;
}

.ig{
  width:22px;
  height:22px;
  fill:#fff;
  opacity:0.85;
  transition: transform .15s ease, opacity .15s ease;
}
.ig:hover{
  transform: translateY(-3px);
  opacity:1;
}

/* Modal */
.modal-overlay{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.65);
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:999;
}

.modal{
  width:min(720px, 100%);
  border-radius:20px;
  border:1px solid var(--border);
  background: var(--glassDark);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 30px 90px rgba(0,0,0,0.75);
  overflow:hidden;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 18px;
  border-bottom:1px solid rgba(255,255,255,0.10);
}

.modal-header h2{
  margin:0;
  font-size:15px;
  letter-spacing:0.6px;
  text-transform:uppercase;
}

.close{
  border:1px solid var(--border);
  background: rgba(255,255,255,0.06);
  color:white;
  border-radius:14px;
  padding:8px 10px;
  cursor:pointer;
  font-weight:900;
}

.modal-body{ padding:18px; }

.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:12px;
}
@media (max-width: 640px){
  .grid{ grid-template-columns: 1fr; }
}

label{
  display:block;
  font-size:11px;
  font-weight:900;
  letter-spacing:0.8px;
  text-transform:uppercase;
  color: var(--muted);
  margin: 0 0 6px;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border2);
  background: rgba(255,255,255,0.06);
  color:white;
  outline:none;
  font-size:14px;
}
textarea{ min-height: 110px; resize: vertical; }

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  padding-top:12px;
}
.btn-primary{ background: rgba(255,255,255,0.12); }

@media (max-width:520px){
  .coming{ top:70px; }
  .bottom{ bottom:22px; }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrap">
  <div class="coming">Coming Soon</div>

  <div class="bottom">
    <button class="btn" id="openModal">Get in touch</button>

    <a href="https://www.instagram.com/l.hdesigns_/?hl=en-gb" target="_blank">
      <svg class="ig" viewBox="0 0 24 24">
        <path d="M7.75 2C4.574 2 2 4.574 2 7.75v8.5C2 19.426 4.574 22 7.75 22h8.5C19.426 22 22 19.426 22 16.25v-8.5C22 4.574 19.426 2 16.25 2h-8.5zm0 2h8.5C18.007 4 20 5.993 20 7.75v8.5c0 1.757-1.993 3.75-3.75 3.75h-8.5C5.993 20 4 18.007 4 16.25v-8.5C4 5.993 5.993 4 7.75 4zm8.25 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
      </svg>
    </a>
  </div>
</div>

</body>
</html>
